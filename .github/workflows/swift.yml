name: Swift

on:
  workflow_call:
    inputs:
      swift-version:
        default: '6.0'
        required: false
        type: string
      platform:
        default: 'macOS-15'
        required: false
        type: string

jobs:
  build:
    runs-on: ${{ inputs.platform }}
    name: Swift ${{ inputs.swift-version }} on ${{ inputs.platform }}
    steps:
      - name: ☑️ Swift Select
        uses: SwiftyLab/setup-swift@v1.11.0
        with:
            swift-version: ${{ inputs.swift-version }}

      - name: ⬇️ Get Sources
        uses: actions/checkout@v5.0.0

      - name: 🍀 Test Package
        run: swift test
