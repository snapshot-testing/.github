name: Code Coverage

on:
  workflow_call:
    inputs:
      xcode-version:
        default: '16.4'
        required: false
        type: string
      platform:
        default: 'macOS-15'
        required: false
        type: string

jobs:
  code-coverage-setup:
    runs-on: ${{ inputs.platform }}
    steps:
      - name: ⬇️ Get Sources
        uses: actions/checkout@v5.0.0

      - name: ☑️ Xcode Select
        run: sudo Xcode-select -switch /Applications/Xcode_${{ inputs.xcode-version }}.app

      - name: 🛠️ Test Package
        run: swift test --enable-code-coverage

  run-tests:
    runs-on: ${{ inputs.platform }}
    strategy:
      matrix:
        destination:
          - "platform=iOS Simulator,arch=arm64,name=iPhone 16 Pro,OS=26.0"
          - "platform=iOS Simulator,arch=arm64,name=iPhone 16 Pro,OS=26.0"
          - "platform=iOS Simulator,arch=arm64,name=iPhone 16 Pro,OS=26.0"
          - "platform=iOS Simulator,arch=arm64,name=iPhone 16 Pro,OS=26.0"


      - name: 🖨️ LLVM Coverage Format
        run: |
          xcodebuild test \
            --destination ""
          xcrun llvm-cov export $(find .build -name ${{ inputs.package-tests }} ! -path "*.dSYM*") \
            -format="lcov" \
            -instr-profile=$(find .build -name default.profdata) \
            -ignore-filename-regex=".build|Tests" > ${{ inputs.target }}.lcov

      - name: 📦 Upload to Codecov
        uses: codecov/codecov-action@v5.5.0
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ${{ github.workspace }}/${{ inputs.target }}.lcov
          verbose: true
