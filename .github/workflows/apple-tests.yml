name: Apple Code Tests

on:
  workflow_call:
    inputs:
      xcode-version:
        default: '16.4'
        required: false
        type: string
      platform:
        default: 'macOS-15'
        required: false
        type: string
      package-name:
        required: true
        type: string
      destination:
        required: true
        type: string
      coverage-enabled:
        default: false
        required: false
        type: boolean

jobs:
  apple-tests:
    runs-on: ${{ inputs.platform }}
    steps:
      - name: ⬇️ Get Sources
        uses: actions/checkout@v5.0.0

      - name: ☑️ Xcode Select
        run: sudo xcode-select -switch /Applications/Xcode_${{ inputs.xcode-version }}.app

      - name: 🧪 Run Tests with Coverage
        run: |
          xcodebuild test \
            -scheme "${{ inputs.package-name }}" \
            -destination "${{ inputs.destination }}" \
            -enableCodeCoverage YES \
            -derivedDataPath .xcbuild

      - name: 🔢 Generate MD5 of destination
        if: inputs.coverage-enabled
        run: |
          echo "DEST_MD5=$(echo -n '${{ inputs.destination }}' | md5sum | cut -d ' ' -f1)" >> $GITHUB_ENV

      - name: 📤 Upload Coverage Data
        if: inputs.coverage-enabled
        uses: actions/upload-artifact@v4.6.2
        with:
          name: coverage-${{ env.DEST_MD5 }}
          path: |
            *.profdata
            */*.xctest